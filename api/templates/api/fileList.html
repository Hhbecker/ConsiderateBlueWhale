<!DOCTYPE html>
<html>
    <!-- Another strategy for embedding a button that performs a GET request on a different page
    <a href="update/{{ file.id }}" method="get" class="btn btn-primary btn-sm">Update</a> -->

    <head>        

        <!-- first load django static tag. -->
        {% load static %}
<!--    
        <script src="function.js" type = "text/javascript"></script>
        <link href="StyleSheet.css" rel="stylesheet">
-->
        <script src="{% static 'api/functions.js' %}"></script>
    </head>


    <body>
    
        <h1>  Audio File List   </h1>

        <table>
            <thead> 
                <tr>
                    <th>Title</th>
                    <th>Title</th>
                    <th>Bpm</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td> {{ file.title }}</td>
                        <td> {{ file.artist }}</td>
                        <td> {{ file.bpm }}</td>
                        <td> 
                            <!--<button onclick=location.href="{% url 'update' file.id %}">Update</button> -->
                            <a href="{% url 'update' file.id %}"><button>Update</button></a>
                        </td>
                        <td>
                            <button onclick="deleteFile('{{ file.id }}')">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>
            <a href="{% url 'create' %}"><button>Upload New File</button></a>
        </p>

    </body>

</html>

<!DOCTYPE html>
<html>

    <body>

        <h1>  Audio File List   </h1>

        <table class="table">
            <thead> 
                <tr>
                    <th>Title</th>
                    <th>Bpm</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td> {{ file.title }}</td>
                        <td> {{ file.bpm }}</td>
                        <td> 
                            <!-- <a href="delete/{{ file.id }}" method="delete" class="btn btn-primary btn-sm">Delete</a> -->

                            <form method="delete" action="update/{{ file.id }}" class="inline">
                                <input type="hidden" name="extra_submit_param" value="extra_submit_value">
                                <button type="submit" name="submit_param" value="submit_value" class="link-button">
                                  Play
                                </button>
                              </form>


                        </td>
                        <td> 
                            <!-- <a href="delete/{{ file.id }}" method="delete" class="btn btn-primary btn-sm">Delete</a> -->

                            <form method="delete" action="update/{{ file.id }}" class="inline">
                                <input type="hidden" name="extra_submit_param" value="extra_submit_value">
                                <button type="submit" name="submit_param" value="submit_value" class="link-button">
                                  Update
                                </button>
                              </form>


                        </td>
                        <td> 
                            <!-- <a href="delete/{{ file.id }}" method="delete" class="btn btn-primary btn-sm">Delete</a> -->

                            <form method="delete" action="delete/{{ file.id }}" class="inline">
                                <input type="hidden" name="extra_submit_param" value="extra_submit_value">
                                <button type="submit" name="submit_param" value="submit_value" class="link-button">
                                  Delete
                                </button>
                              </form>


                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>
            <a href="{% url 'create' %}" class="btn btn-primary">Upload Files Here</a>
        </p>

    </body>

</html>

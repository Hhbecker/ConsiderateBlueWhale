<!DOCTYPE html>
<html>
    <head>        

        <!-- first load django static tag. -->
        {% load static %}

        <!-- Not Working <link rel="stylesheet" src="{% static 'api/style.css' %}"> -->

        <style>
            body {background-color: powderblue;
                  text-align:center;}
            h1   {color: blue;}
            p    {color: red;}
            .center {
                margin-left: auto;
                margin-right: auto;
            }
            table, th, td {
                border: 1px solid;
            }
        </style>

        <script src="{% static 'api/functions.js' %}"></script>
    </head>


    <body>
    
        <h1>  Audio File List   </h1>

        <table class="center">
            <thead> 
                <tr>
                    <th>Title</th>
                    <th>Title</th>
                    <th>Bpm</th>
                    <th>Play</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td> {{ file.title }}</td>
                        <td> {{ file.artist }}</td>
                        <td> {{ file.bpm }}</td>
                        <td><button onclick="playSong('{{ file.file.url }}')">Play</button></td>
                        <td> 
                            <button onclick="goToUpdateFile('{{ file.id }}')">Update</button>
                            <!--<a href="{% url 'update' file.id %}"><button>Update</button></a>-->
                        </td>
                        <td>
                            <a href="{% url 'list' %}"><button onclick="deleteFile('{{ file.id }}')">Delete</button></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>
            <a href="{% url 'create' %}"><button>Upload New File</button></a>
        </p>

    </body>

</html>

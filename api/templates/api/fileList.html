{% extends 'base.html' %}

{% block content %}

<h1>  Audio File List   </h1>

        <table class="center">
            <thead> 
                <tr>
                    <th>Title</th>
                    <th>Title</th>
                    <th>Bpm</th>
                    <th>DB ID</th>
                    <th>Play</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td> {{ file.title }}</td>
                        <td> {{ file.artist }}</td>
                        <td> {{ file.bpm }}</td>
                        <td> {{ file.id }}</td>
                        <td><button onclick="playSong('{{ file.file.name }}')">Play</button></td>
                        <td> 
                            <button onclick="goToUpdateFile('{{ file.id }}')">Update</button>
                            <!--<a href="{% url 'update' file.id %}"><button>Update</button></a>-->
                        </td>
                        <td>
                            <a href="{% url 'list' %}"><button onclick="deleteFile('{{ file.id }}')">Delete</button></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>
            <a href="{% url 'create' %}"><button>Upload New File</button></a>
        </p>

{% endblock %}

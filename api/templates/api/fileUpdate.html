{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
        <h2>  Song Update for: {{file.title}}  </h2>

        <form action="{% url 'update' file.id %}" method="post" enctype="multipart/form-data">
            {{ form|crispy }}
            <button type="submit">Update File</button>
        </form>

        <p>
            
            <a href="{% url 'list' %}"><button>Library</button></a>
        </p>
        <p>
            <a href="{% url 'create' %}"><button>Upload New Song</button></a>
        </p>

{% endblock %}

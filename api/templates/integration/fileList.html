<!DOCTYPE html>
<html>

    <body>

        <h1>  Audio File List   </h1>
            <p>
                <a href="{% url 'fileCreate' %}" class="btn btn-primary">Upload</a>
            </p>

        <table class="table">
            <thead> 
                <tr>
                    <th>Title</th>
                    <th>Bpm</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td> {{ file.title }}</td>
                        <td> {{ file.bpm }}</td>
                        <td> 
                            <a href="{{ file.file.url }}" class="btn btn-primary btn-sm">
                                Download PDF
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>

</html>
